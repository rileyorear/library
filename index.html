<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
    </div>

    <div class="content">
      <div class="books">
        <!-- <div class="book">
          <p><strong>Title: </strong>Harry Swagger</p>
          <p><strong>Author: </strong>Beast Jones</p>
          <p><strong>Pages: </strong>511</p>
          <p><strong>Read: </strong>Yes</p>
        </div> -->
      </div>

      <div class="add-book">
        <form action="" method="get" class="book-add-form">
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
          </div>

          <div class="form-row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
          </div>

          <div class="form-row">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required>
          </div>

          <div class='form-row' id="checkbox-div">
            <label for='read'>Has been read</label>
            <input id='read' name='read' type='checkbox' value=''/>
          </div>

          <div class='form-row'>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/rileyorear">github.com/rileyorear</a>
    </div>
  </div>
</body>
</html>
